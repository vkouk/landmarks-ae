<div class="flex flex-col w-full h-full gap-y-4">
  <div class="flex items-center w-full max-w-[35rem] mx-auto">
    <input
      [formControl]="searchInput"
      type="search"
      id="search-landmarks"
      class="w-full p-2 text-sm text-gray-900 border border-gray-300 rounded-lg bg-gray-50 focus:ring-amber-500 focus:border-amber-500 focus:outline-none"
      placeholder="Search landmark(s)..."
      required
    />
  </div>
  <div class="grid grid-cols-1 xl:grid-cols-2 2xl:grid-cols-3 gap-4 w-full">
    <div
      *ngFor="let landmark of landmarks"
      class="bg-white shadow-xl rounded-lg flex flex-col sm:flex-row w-full h-full lg:h-[22rem]"
    >
      <div class="w-full sm:w-[16rem] h-full">
        <img
          [src]="landmark.attributes.photo_thumb"
          [alt]="landmark.attributes.title"
          class="object-cover w-full h-full rounded-lg"
          loading="lazy"
        />
      </div>
      <div class="w-full flex flex-col justify-between p-4">
        <h2 class="text-2xl font-bold mb-2">{{ landmark.attributes.title }}</h2>
        <p class="text-gray-600 overflow-y-auto">
          {{ landmark.attributes.short_info }}
        </p>
      </div>
    </div>
  </div>
</div>
