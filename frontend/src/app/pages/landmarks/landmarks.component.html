<div class="grid grid-cols-1 lg:grid-cols-3 gap-4 w-full">
  <div
    *ngFor="let landmark of landmarks"
    class="bg-white shadow-xl rounded-lg flex flex-col sm:flex-row w-full h-full lg:h-[350px]"
  >
    <div class="w-full h-full">
      <img
        [src]="landmark.attributes.photo_thumb"
        [alt]="landmark.attributes.title"
        class="object-cover w-full h-full rounded-lg"
      />
    </div>
    <div class="flex flex-col justify-between p-4">
      <h2 class="text-2xl font-bold mb-2">{{ landmark.attributes.title }}</h2>
      <p class="text-gray-600">
        {{ landmark.attributes.short_info }}
      </p>
    </div>
  </div>
</div>
