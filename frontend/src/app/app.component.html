<div class="flex flex-col w-screen h-screen">
  <nav
    class="bg-amber-700 p-4 flex sm:flex-row flex-col gap-y-3 sm:gap-y-0 items-center justify-between flex-wrap text-white"
  >
    <a routerLink="/"
      ><span class="font-bold text-xl tracking-tight">Landmarks UAE</span></a
    >
    <ul class="flex items-center gap-x-3">
      <li class="hover:text-stone-400 transition-color duration-200">
        <a routerLink="/">Home</a>
      </li>
      <li
        class="hover:text-stone-400 transition-color duration-200"
        *ngIf="!currentUser"
      >
        <a routerLink="/login">Login</a>
      </li>
      <li
        class="hover:text-stone-400 transition-color duration-200 cursor-pointer"
        *ngIf="!!currentUser"
        (click)="logoutUser()"
      >
        <a>Logout</a>
      </li>

      <div *ngIf="currentUser" class="flex flex-1">
        <div class="inline-block w-0.5 bg-white opacity-50"></div>
        <span class="ml-3">Hello, {{ currentUser?.getUsername() }}</span>
      </div>
    </ul>
  </nav>
  <div class="flex flex-col w-full h-full p-6 bg-slate-100 overflow-y-auto">
    <router-outlet></router-outlet>
  </div>
</div>
